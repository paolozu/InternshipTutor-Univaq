<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Internship Tutor</title>
        <link href="Template/css/bootstrap.min.css" rel="stylesheet">
        <link href="Template/css/styles.css" rel="stylesheet">

        <!--Theme-->
        <link href="Template/css/theme-default.css" rel="stylesheet">
        <!--Custom Font-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
                <div class="login-panel panel panel-primary">
                    <div class="panel-heading">Riepilogo Studente</div>
                    <div class="panel-body">
                        <label>Informazioni Personali</label>
                        <div class="row">
                            <div class="col-lg-6 mt-1">
                                <input class="form-control" placeholder="Nome" name="nomeStudente" type="text" value="${richiesta.studente.nome}" readonly>
                            </div>
                            <div class="col-lg-6 mt-1">
                                <input class="form-control" placeholder="Cognome" name="cognomeStudente" value="${richiesta.studente.cognome}" type="text" readonly>
                            </div>
                        </div><!--./row -->
                        <div class="row">
                            <div class="col-lg-6 mt-1">
                                <input placeholder="Data di Nascita" class="form-control" type="text" name="dataNascita" value="${richiesta.studente.dataNascita}" readonly>
                            </div>
                            <div class="col-lg-6 mt-1">
                                <input class="form-control" placeholder="Codice Fiscale" name="CFStudente" type="text" value="${richiesta.studente.codFiscale}" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 mt-1">
                                <input class="form-control" placeholder="Telefono" name="telefono" value="${richiesta.studente.telefono}" type="text" readonly>
                            </div>
                            <div class="col-lg-6 mt-1">
                                <label class="checkbox-inline" ><input type="checkbox" ${richiesta.studente.handicap?then('checked','')} name="handicap" disabled>Portatore di handicap</label>
                            </div>
                        </div><!--./row -->
                        <hr>
                        <div class="row">
                            <div class="col-lg-6 mt-1">
                                <input class="form-control" placeholder="Città di residenza" name="residenzaStudente" type="text" value="${richiesta.studente.cittaResidenza}" readonly>
                            </div>
                            <div class="col-lg-6 mt-1">
                                <input class="form-control" placeholder="CAP di residenza" name="capResidenza" value="${richiesta.studente.capResidenza}" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mt-1">
                                <input class="form-control" placeholder="Indirizzo Residenza" name="indirizzoResidenza"  value="${richiesta.studente.indirizzoResidenza}" readonly>
                            </div>
                            <div class="col-lg-6 mt-1">
                                <input class="form-control" placeholder="Provincia di Residenza" name="provinciaResidenza" type="text" value="${richiesta.studente.provinciaResidenza}" readonly>
                            </div>
                        </div>
                        <hr>
                        <label class="">Facoltà</label>
                        <div class="row">
                            <div class="col-lg-6 mt-1">
                                <input class="form-control" placeholder="Corso di studi" name="corso" type="text" value="${richiesta.studente.corsoLaurea}" readonly>
                            </div>
                            <div class="col-lg-6 mt-1">
                                <input class="form-control" placeholder="Crediti richiesti" name="crediti" value="${richiesta.studente.crediti}" readonly>
                            </div>
                        </div><!--./row -->
                        <hr>
                        <label class="">Periodo</label>
                        <form action="RichiesteAzienda" method="post">
                            <div class="row">
                                <div class="col-lg-6 mt-1">
                                    <p class="">Data inizio:</p>
                                    <input class="form-control"  name="dataInizio" type="date" required >
                                </div>
                                <div class="col-lg-6 mt-1">
                                    <p class="">Data fine:</p>
                                    <input class="form-control"  name="dataFine" type="date" required>
                                </div>
                            </div><!--./row -->
                            <div class="row mt-1">
                                <div class="col-lg-6 col-lg-offset-3">
                                    <input  type="hidden" name="idStudente" value="${richiesta.studente.id}" />
                                    <input  type="hidden" name="idAnnuncio" value="${richiesta.annuncio.id}" />
                                    <div class="col-lg-6  mt-3">
                                        <button type="submit" class="btn btn-sm btn-success"  name="action" value="accetta">Approva</button>
                                    </div>
                                    <div class="col-lg-6  mt-3">
                                        <a  class="btn btn-sm btn-danger" name="action" href="RichiesteAzienda?action=rifiuta&idStudente=${richiesta.studente.id}&idAnnuncio=${richiesta.annuncio.id}" >Rifiuta</a>
                                    </div>
                                </div>
                            </div>
                        </form><!-- /.form-->
                    </div><!-- /.panel body-->
                </div><!-- /.panel-->
            </div><!-- /.col-->
        </div><!-- /.row -->
        <script src="Template/js/jquery-1.11.1.min.js"></script>
        <script src="Template/js/bootstrap.min.js"></script>
    </body>
</html>
