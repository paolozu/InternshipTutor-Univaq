<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Internship Tutor</title>
		<link href="Template/css/bootstrap.min.css" rel="stylesheet">
		<link href="Template/css/styles.css" rel="stylesheet">

		<!--Theme-->
		<link href="Template/css/theme-default.css" rel="stylesheet">
		<!--Custom Font-->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
				<div class="login-panel panel panel-primary">
					<div class="panel-heading">Sign In</div>
					<div class="panel-body">
                                            <form role="form" method="POST">
							<fieldset>
								<label class="">Azienda</label>
								<div class="row">
								  <div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Ragione sociale" name="ragioneSociale" type="text"  autofocus required>
									</div>
								  <div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Indirizzo sede legale" name="indirizzo" type="text" required>
									</div>
								</div><!--./row -->
								<div class="row">
								  <div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Citt&agrave;" name="citta" type="text" required>
									</div>
								  <div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Provincia" name="provincia" type="text" required>
									</div>
								</div><!--./row -->
								<div class="row">
									<div class="col-lg-6 mt-1">
 									 <input class="form-control" placeholder="CAP" name="cap" type="number" required>
 								 </div>
								 <div class="col-lg-6 mt-1">
                                                                     <input class="form-control" placeholder="Codice fiscale / P.IVA" name="CF_PIva" maxlength="16" type="text" required>
								 </div>
								</div><!--./row -->
								<div class="row">
									<div class="col-lg-6 mt-1">
									  <input class="form-control" placeholder="Foro competente" name="foro" type="text"  required>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6 mt-1">
										<input placeholder="Data inizio convenzione gg/mm/aaaa" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="inizioConvenzione">
									</div>
                                                                        <div class="col-lg-6 mt-1">
										<input placeholder="Data fine convenzione gg/mm/aaaa" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="fineConvenzione">
									</div>
								</div><!-- Fine Azienda -->
								<hr>
								<label>Rappresentante</label>
								<div class="row">
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Nome" name="nomeRappresentante" type="text"  required>
									</div>
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Cognome" name="cognomeRappresentante" type="text"  required>
									</div>
								</div><!--./row -->
								<hr> <!-- Fine Rappresentante-->
								<label>Responsabile</label>
								<div class="row">
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Nome" name="nomeResponsabile" type="text" required>
									</div>
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Cognome" name="cognomeResponsabile" type="text" required>
									</div>
								</div><!--./row -->
								<div class="row">
									<div class="col-lg-6 mt-1">
									  <input class="form-control" placeholder="email" name="emailResponsabile" type="email" required>
									</div>
									<div class="col-lg-6 mt-1">
									  <input class="form-control" placeholder="Telefono" name="telefonoResponsabile" type="number" required>
									</div>
								</div><!--./row -->
								<hr> <!-- Fine Responsabile-->
								<label>Dati di accesso</label>
								<div class="row">
									<div class="col-lg-6 mt-1">
                                                                            <input class="form-control" placeholder="Username" name="usernameAzienda" type="text" required>
									</div>
									<div class="col-lg-6 mt-1">
									  <input class="form-control" placeholder="Email" name="emailAccessoAzienda" type="email" required>
									</div>
								</div><!--./row -->
								<div class="row">
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Password" name="password" type="password" required>
									</div>
								</div>
								<!-- Fine Dati di Accesso-->
								<div class="row mt-5">
									<div class="text-center col-lg-6 col-lg-offset-3">
										<input name="signup" class="btn btn-lg btn-primary" value="Iscriviti come Azienda" type="submit">
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->
		<footer class="col-sm-12 mt-1">
					<p class="back-link">Universit√† degli studi dell' Aquila</p>
		</footer>
		<script src="Template/js/jquery-1.11.1.min.js"></script>
		<script src="Template/js/bootstrap.min.js"></script>
	</body>
</html>
