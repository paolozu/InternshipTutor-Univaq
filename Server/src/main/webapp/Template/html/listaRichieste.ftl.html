<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li class="active"><a href="homepage"> <em class="fa fa-home"></em></a></li> 
            <li class="active">${titolo}</li> 
        </ol>
    </div><!--/.row-->
    <#if alert??>
    <div class="row mt-1" id='hideMe'>
        <div class="col-lg-12">
            <div class="alert bg-success" role="alert"><em class="fa fa-lg fa-angle-right">&nbsp;</em>${alert}</div>
        </div>
    </div>
    </#if>
    <div class="row mt-1">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">${titolo}</div>
                <div class="panel-body btn-margins"><#list richieste>
                    <div class="col-md-12 table-responsive">

                        <table class="table">

                            <thead>
                                <tr>
                                    <th>Cod.fiscle</th>
                                    <th>Nome</th>
                                    <th>Cognome</th>
                                    <th>Telefono</th>
                                    <th>Email</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <#items as richiesta>
                                <tr>
                                    <td>${richiesta.studente.codFiscale}</td>
                                    <td>${richiesta.studente.nome}</td>
                                    <td>${richiesta.studente.cognome}</td>
                                    <td>${richiesta.studente.telefono}</td>
                                    <td>${richiesta.studente.email}</td>
                                    <form action="RichiesteAzienda">
                                      <input  type="hidden" name="idStudente" value="${richiesta.studente.id}" />
                                      <input  type="hidden" name="idAnnuncio" value="${richiesta.annuncio.id}" />
                                    <td><button type="submit" class="btn btn-sm btn-default" name="action" value="visualizza">Visualizza</button></td>
                                    </form>
                                   </tr>
                                </#items>
                            </tbody>
                            <#else>
                        </table> 
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center">
                              <p>Nessun elemento</p>
                            </div>
                        </div>
                    </div>
                    </#list>
                </div>
            </div><!-- /.panel-->
        </div>
    </div><!--/.row-->
</div><!--/.main-->
