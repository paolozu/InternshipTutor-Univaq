<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#">
                    <em class="fa fa-home"></em>
                </a></li>
            <li class="active">Annunci</li>
        </ol>
    </div><!--/.row-->
    <form>
        <div class="row mt-1">
            <div class="col-md-12">
                <div class="">
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="row">
                                <form>

                                    <div class="col-xs-12 col-md-6 col-md-offset-3 mt-3">
                                        <div class="input-group input-group-lg">
                                            <input type="text" placeholder="Cerca" value="${search!}" name="search" class="form-control">
                                            <div class="input-group-btn">
                                                <button type="submit" class="btn btn-default" tabindex="-1"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--/.row-->

        <div class="row mt-2">
            <div class="col-md-12">

                <#list annunci>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <#items as annuncio>

                        <div class="search-result-item col-md-12">
                            <div class="search-result-item-body col-sm-12 mt-1">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <h3 class="search-result-title"><a href="#">${annuncio.titolo}</a></h3>
                                        <p class="text-muted">${annuncio.settore}</p>
                                        <p>${annuncio.corpo}</p>
                                        <br>
                                    </div>
                                    <form>
                                        <div class="col-sm-3 text-center mt-5">
                                            <input type="hidden" name="refA" value="${annuncio.id}">
                                            <button type="submit" class="btn btn-primary btn-info btn-md" value="">Visualizza</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div><!--/.search-result-item-->
                        </#items>
                    </div>
                </div>
                <#if (count==0)>
                <#else>

                <form>
                    <input type="hidden" placeholder="Cerca" value="${search!}" name="search" class="form-control">
                    <div class="text-center">
                        <div class="btn-group">
                            <button class="${removeLeft!} btn btn-default" name="page" value="${page-1}"> <span class="fa fa-arrow-left"></span></button>
                            <#list 0..count-1 as i>
                            <#if i == page>
                            <button  class="active btn btn-default" name="page" value="${i}">${i+1}</button>
                            <#else>
                            <button  class="btn btn-default" name="page" value="${i}">${i+1}</button>
                            </#if>

                            </#list>
                            <button  class=" ${removeRight!} btn btn-default" name="page" value="${page+1}"> <span class="fa fa-arrow-right"></span></button>
                        </div>
                    </div>
                </form>

                </#if>
                <#else>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <p>Nessun annuncio</p>
                        </div>
                    </div>
                </div>
                </#list>
            </div>
            <div class="col-sm-12 mt-3">
            </div>
        </div><!-- /.row -->
    </form>

</div><!--/.main-->
