<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li class="active"><a href="homepage"> <em class="fa fa-home"></em></a></li> 
            <li class="active">${titolo}</li> 
        </ol>
    </div><!--/.row-->

    <div class="row">
    </div><!--/.row-->

    <div class="row mt-1">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">${titolo}</div>
                <div class="panel-body btn-margins"><#list annunci>
                    <div class="col-md-12 table-responsive">

                        <table class="table">

                            <thead>
                                <tr>
                                    <th>Titolo</th>
                                    <th>Data Avvio</th>
                                    <th>Data Termine</th>
                                    <th>Modalita</th>
                                    <th>Settore</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <#items as annuncio>
                                <tr>
                                    <td>${annuncio.titolo}</td>
                                    <td>${annuncio.dataAvvio}</td>
                                    <td>${annuncio.dataTermine}</td>
                                    <td>${annuncio.modalita}</td>
                                    <td>${annuncio.settore}</td>
                                    
                                    <td><a type="button" class="btn btn-sm btn-default ${disattiva_attiva!}" href="AnnunciAzienda?attiva=${annuncio.id}">Attiva</a></td>
                                
                                    <td><a type="button" class="btn btn-sm btn-default ${disattiva_disattiva!}" href="AnnunciAzienda?disattiva=${annuncio.id}">Disattiva</a></td>
                          
                                </tr>
                                </#items>
                            </tbody>
                            <#else>
                        </table> 
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center">
                              <p>Nessun elemento</p>
                            </div>
                        </div>
                    </div>
                    </#list>
                </div>
            </div><!-- /.panel-->
        </div>
    </div><!--/.row-->
</div><!--/.main-->
