<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Internship Tutor</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">

		<!--Theme-->
		<link href="css/theme-default.css" rel="stylesheet">
		<!--Custom Font-->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
				<div class="login-panel panel panel-primary">
					<div class="panel-heading">Riepilogo Studente</div>
					<div class="panel-body">
						<form role="form">
							<fieldset>
								<label>Informazioni Personali</label>
								<div class="row">
								  <div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Nome" id="nomeStudente" type="text" readonly>
									</div>
								  <div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Cognome" id="cognomeStudente" type="text" readonly>
									</div>
								</div><!--./row -->
								<div class="row">
									<div class="col-lg-6 mt-1">
										<input placeholder="Data di Nascita" class="form-control" type="text" id="dataNascita" readonly>
									</div>
									<div class="col-lg-6 mt-1">
												<input class="form-control" placeholder="Codice Fiscale" id="CFStudente" type="text" readonly>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Luogo di Nascita" id="luogoNascita" type="text" readonly>
									</div>
									<div class="col-lg-6 mt-1">
									  <input class="form-control" placeholder="CAP Luogo di Nascita" id="capNascita" type="number" readonly>
									</div>
								</div><!--./row -->
								<div class="row">
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Provincia di Nascita" id="provinciaNascita" type="text" readonly>
									</div>
								</div><!--./row -->
								<div class="row  ">
									<div class="col-lg-12 mt-1">
										<label class="checkbox-inline" id="handicap"><input type="checkbox" value="" disabled>Portatore di handicap</label>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Città di residenza" id="residenzaStudente" type="text" readonly>
									</div>
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="CAP di residenza" id="capResidenza" type="number" readonly>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Indirizzo Residenza" id="indirizzoResidenza" type="number" readonly>
									</div>
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Provincia di Residenza" id="provinciaResidenza" type="text" readonly>
									</div>
								</div>
								<hr>
								<label class="">Facoltà</label>
								<div class="row">
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Corso di studi" id="corso" type="text" readonly>
									</div>
									<div class="col-lg-6 mt-1">
										<input class="form-control" placeholder="Crediti richiesti" id="crediti" type="number" readonly>
									</div>
								</div><!--./row -->
								<hr>
								<label class="">Responsabile</label>
								<div class="row  ">
									<div class="col-lg-6 mt-1">
									  <input class="form-control" placeholder="Email" id="emailResponsabile" type="email" readonly>
									</div>
									<div class="col-lg-6 mt-1">
									  <input class="form-control" placeholder="Telefono" id="telefonoResponsabile" type="number" readonly>
									</div>
								</div><!--./row -->
								<hr>
								<label class="">Tutore</label>
								<div class="row  ">
									<div class="col-lg-6 mt-1">
									  <input class="form-control" placeholder="Nome tutore" id="nomeTutore" type="text"  ="" readonly>
									</div>
									<div class="col-lg-6 mt-1">
									  <input class="form-control" placeholder="Cognome tutore" id="cognomeTutore" type="text"  ="" readonly>
									</div>
								</div><!--./row -->
								<div class="row  ">
									<div class="col-lg-6 mt-1">
									  <input class="form-control" placeholder="Email tutore" id="emailTutore" type="email"  ="" readonly>
									</div>
								</div><!--./row-->
								<div class="col-lg-6 col-lg-offset-3">
									<div class="col-lg-6  mt-4">
										<input type="submit" value="Rifiuta" class="form-control btn-danger" id="delete">
									</div>
									<div class="col-lg-6  mt-4">
										<input type="submit" value="Approva" class="form-control btn-success" id="save">
									</div>
								</div>
							</fieldset>
						</form>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->


		<footer class="col-sm-12 mt-1">
					<p class="back-link">Università degli studi dell' Aquila</p>
		</footer>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
